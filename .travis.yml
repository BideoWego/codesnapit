language: ruby
rvm:
  - 2.2.4
deploy:
  provider: heroku
  api_key:
    secure: 
  app: codesnapit
  on:
    repo: BideoWego/codesnapit
  env:
    global:
      - TARGET_URL="http://localhost:3000/snap_it_proxy"
      - SCREENSHOT_URL="http://localhost:4000/api/v1/screenshot"
  before_deploy:
    - bundle exec rake assets:precompile
