<div class="media" ng-repeat="comment in comments">
  <div class="media-left">
    <a href="#">
      <img src="{{ comment.author.avatar_url }}" alt="{{ comment.author.username }}" class="media-object">
    </a>
  </div>
  <div class="media-body">
    <div ng-if="currentUserId == comment.author.id" class="pull-right">Delete</div>
    <h4 class="media-heading">
      {{ comment.author.username }}
      <small> Posted on {{ comment.created_at | date }} </small>
    </h4>
    {{ comment.body }}
    <div>Like? | 14 &lt;3 this</div>
  </div>
</div>
